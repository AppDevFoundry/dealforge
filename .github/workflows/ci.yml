name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  test-unit:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/lcov.info
          flags: unit
          fail_ci_if_error: false

  # E2E tests require a database and proper environment setup.
  # Run manually or when E2E-specific changes are made.
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Don't block PRs - E2E tests are informational until test env is configured
    continue-on-error: true
    # Only run on manual trigger or when e2e files change
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[e2e]')
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/web

      - name: Build app for E2E tests
        run: pnpm build
        env:
          # Minimal env vars for build (add secrets in GitHub Settings for real E2E)
          SKIP_ENV_VALIDATION: 'true'

      - name: Run E2E tests
        run: |
          echo "Starting E2E tests..."
          pnpm test:e2e --project=chromium 2>&1 | tee playwright-output.log
        working-directory: apps/web
        env:
          SKIP_AUTH_SETUP: 'true'
          DEBUG: 'pw:api'
          PLAYWRIGHT_BASE_URL: 'http://localhost:3000'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-logs
          path: apps/web/playwright-output.log
          retention-days: 7

