version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: dealforge-postgres
    environment:
      POSTGRES_USER: dealforge
      POSTGRES_PASSWORD: dealforge
      POSTGRES_DB: dealforge
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dealforge']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
